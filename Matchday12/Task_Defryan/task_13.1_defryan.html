<html>
    <head>
        <title> Belajar DOM | Solve It Defryan </title>
    </head>
    <style>
        table, tr, td{
            border: 3px solid burlywood;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>
                    Masukan Angka 1 : <input type="text" name="" id="num1" placeholder="Angka [0-9]">
                    <br><br>
                    Masukan Angka 2 : <input type="text" name="" id="num2" placeholder="Angka [0-9]">
                    <br><br>
                    <input type="button" id="pow" value="Pangkatkan">
                    <br><br>
                    <center><h3 id="result"></h3></center>
                </td>
            </tr>
        </table>
        <script>
            var button = document.getElementById('pow')
    
            function clickPowButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                
                if(num1 > 0 && num2 > 0){
                    var result = Math.pow(num1, num2)
                    var printOut = document.getElementById('result').innerHTML = 'Hasil Dari ' + num1 + '<sup>' + num2 + '</sup> = ' + result
                }else if(num1 == '' || num2 == ''){
                    alert('( ! ) Inputan "Wajib" Terisi Semua')
                }else if(num1 < 0 || num2 < 0){
                    alert('( ! ) Angka Tidak Boleh Bernilai Minus')
                }else{
                    alert('( ! ) Inputan Tidak "Sesuai"')
                }
            }
    
            button.addEventListener('click', clickPowButton)
        </script>
    </body>
</html>
