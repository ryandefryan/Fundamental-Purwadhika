<html>
    <head>
        <title> Belajar DOM | Solve It Defryan </title>
    </head>
    <style>
        table, tr, td{
            border: 3px solid burlywood;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table width="300">
            <tr>
                <td>
                    Masukan Angka 1 : <input type="text" name="" id="num1" placeholder="Angka [0-9]">
                    <br><br>
                    Masukan Angka 2 : <input type="text" name="" id="num2" placeholder="Angka [0-9]">
                    <br><br>
                    <center>
                        <input type="button" id="multiple" value="Kali X">
                        <input type="button" id="division" value="Bagi :">
                        <input type="button" id="plus" value="Tambah +">
                        <input type="button" id="min" value="Kurang -">
                        <br><br>
                        <input type="button" id="mod" value="Modulus %">
                        <input type="button" id="squared" value="Pangkat ^">
                        <br><br>
                        <h3 id="result"></h3>
                    </center>
                </td>
            </tr>
        </table>
        <script>
            var buttonMuliple = document.getElementById('multiple')
            var buttonDiv = document.getElementById('division')
            var buttonPlus = document.getElementById('plus')
            var buttonMin = document.getElementById('min')
            var buttonMod = document.getElementById('mod')
            var buttonSquared = document.getElementById('squared')

            

            function validationCheck(num1, num2, operations, result){

                if(num1 > 0 && num2 > 0){
                    var result = result
                    var printOut = document.getElementById('result').innerHTML = 'Hasil Dari ' + num1 + '' + operations + '' + num2 + ' = ' + result
                }else if(num1 == '' || num2 == ''){
                    alert('( ! ) Inputan "Wajib" Terisi Semua')
                }else if(num1 < 0 || num2 < 0){
                    alert('( ! ) Angka Tidak Boleh Bernilai Minus')
                }else{
                    alert('( ! ) Inputan Tidak "Sesuai"')
                }

                return printOut
            }

            function clickMultipleButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                validationCheck(num1, num2, ' x ', num1 * num2)
            }

            function clickDivButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                validationCheck(num1, num2, ' : ', num1 / num2)
            }

            function clickPlusButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                var num1 = parseInt(num1)
                var num2 = parseInt(num2)
                validationCheck(num1, num2, ' + ', num1 + num2)
            }

            function clickMinButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                validationCheck(num1, num2, ' - ', num1 - num2)
            }

            function clickModButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                validationCheck(num1, num2, ' % ', num1 % num2)
            }

            function clickSquaredButton(){
                var num1 = document.getElementById('num1').value
                var num2 = document.getElementById('num2').value
                validationCheck(num1, num2, '<sup>', Math.pow(num1, num2))
            }

            buttonMuliple.addEventListener('click', clickMultipleButton)
            buttonDiv.addEventListener('click', clickDivButton)
            buttonPlus.addEventListener('click', clickPlusButton)
            buttonMin.addEventListener('click', clickMinButton)
            buttonMod.addEventListener('click', clickModButton)
            buttonSquared.addEventListener('click', clickSquaredButton)
        </script>
    </body>
</html>
