<script>
    // [SWAB NUMBER]
    // [Ex. 1234 -> 3412]

    var angka1, angka2, checkDigit, hasilOutput
    checkDigit = false

    while(checkDigit == false){
        angka1 = prompt('Masukan Angka Pertama (Maksimal 2 Digit) : ')
        checkDigit = angka1.length

        if(checkDigit == 2){
            checkDigit = true
        }else{
            checkDigit = false
            alert('Masukan Angka 2 Digit Saja!')
        }
    }

    checkDigit = false
    while(checkDigit == false){
        angka2 = prompt('Masukan Angka Kedua (Maksimal 2 Digit) : ')
        checkDigit = angka2.length

        if(checkDigit == 2){
            checkDigit = true
        }else{
            checkDigit = false
            alert('Masukan Angka 2 Digit Saja!')
        }
    }

    hasilOutput = angka2 + angka1
    alert(
        'SWAB NUMBER RESULT \n' +
        '---------------------------- \n' +
        'Angka 1 = ' + angka1 + '\n' +
        'Angka 2 = ' + angka2 + '\n' +
        'RESULT = ' + angka1 + angka2 + ' -> ' + hasilOutput
    )
</script>
