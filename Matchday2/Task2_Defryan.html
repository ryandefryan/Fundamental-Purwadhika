<script>
    // [RUMUS SEGITIGA]
    // Identifikasi Rumus Segitiga : Alas, Tinggi, Luas
    // Hitung Luas = 0.5 x A x T

    var alas = prompt('Masukan Panjang Alas : ')
    var tinggi = prompt('Masukan Panjang Tinggi : ')
    var luas = 0.5 * alas * tinggi

    alert(
        'Luas Segitiga = 0.5 x Alas x Tinggi = ' + luas
    )
</script>
