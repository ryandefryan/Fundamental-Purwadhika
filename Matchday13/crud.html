<html>
    <head>
        <title>CRUD Array of Object with DOM</title>
    </head>
    <style>
        table,tr,td{
            border: 2px solid darkblue;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
    <body>
        <center>
            <h1>Data Kucing</h1>
            <table id="dataTable">
                <tr>
                    <td>Nama</td>
                    <td>Warna Bulu</td>
                    <td>Berat</td>
                    <td>Umur</td>
                    <td>Jenis</td>
                    <td>Foto</td>
                </tr>
            </table>
            <br>
            <table id="formInput">
                <tr>
                    <td>
                        Nama Kucing : <br>
                        <input type="text" name="" id="" class="inputBox"> <br><br>
                        Warna Bulu : <br>
                        <input type="text" name="" id="" class="inputBox"> <br><br>
                        Berat : <br>
                        <input type="text" name="" id="" class="inputBox"> <br><br>
                        Umur : <br>
                        <input type="text" name="" id="" class="inputBox"> <br><br>
                        Jenis : <br>
                        <input type="text" name="" id="" class="inputBox"> <br><br>
                        Foto : <br>
                        <input type="text" name="" id="" class="inputBox"> <br><br>
                        <input type="button" id="buttonSubmit" value="Submit">
                        <input type="button" id="buttonCancel" value="Cancel" style="display: none;">
                    </td>
                </tr>
            </table>
        </center>        
    </body>
    <script src="./crud.js"></script>
</html>
