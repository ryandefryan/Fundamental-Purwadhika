<script>
    // [MENU BELAJAR]
    // Menerima Parameter Masukan dari User : 1. Luas Segitiga, 2. Luas Persegi, 3. Luas Persegi Panjang
    // Menghitung rumus sesuai pilihan user dengan menentukan variabel tiap rumus sebagai berikut :
    // 1. Segitiga : Alas, Tinggi, Luas = 1/2 x A x T
    // 2. Persegi : Sisi, Luas = S x S
    // 3. Persegi Panjang : Panjang, Lebar, Luas = P x L
    // Tampilkan hasil perhitungan

    var pilihRumus

    pilihRumus = parseInt(prompt('Silahkan Pilih Rumus (Ketikan Angka Sesuai Pilihan) : \n 1. Luas Segitiga \n 2. Luas Persegi \n 3. Luas Persegi Panjang'))

    if(pilihRumus == 1){
        alert('Anda Memilih Rumus Luas Segitiga! \n Silahkan Mengisi Parameter Berikut')

        var alassegitiga, tinggisegitiga, luassegitiga

        alassegitiga = parseInt(prompt('Masukan Alas Segitiga : '))
        tinggisegitiga = parseInt(prompt('Masukan Tinggi Segitiga : '))
        
        if(alassegitiga > 0 && tinggisegitiga > 0){
            luassegitiga = 0.5 * alassegitiga * tinggisegitiga

            alert(
                '*** HASIL LUAS SEGITIGA *** \n' +
                'Luas Segitiga = 1/2 x Alas x Tinggi = ' + luassegitiga
            )
        }else{
            alert('Salah satu inputan tidak sesuai!')
        }
    }else if(pilihRumus == 2){
        alert('Anda Memilih Rumus Luas Persegi! \n Silahkan Mengisi Parameter Berikut')

        var sisi, luaspersegi

        sisipersegi = parseInt(prompt('Masukan Sisi Persegi : '))
        
        if(sisi > 0){
            luaspersegi = sisipersegi * sisipersegi

            alert(
                '*** HASIL LUAS PERSEGI *** \n' +
                'Luas Persegi = S x S = ' + luaspersegi
            )
        }else{
            alert('Salah satu inputan tidak sesuai!')
        }
    } else if(pilihRumus == 3){
        alert('Anda Memilih Rumus Luas Persegi Panjang! \n Silahkan Mengisi Parameter Berikut')

        var panjang, lebar, luaspersegipanjang

        panjang = parseInt(prompt('Masukan Panjang Persegi Panjang : '))
        lebar = parseInt(prompt('Masukan Lebar Persegi Panjang : '))

        if(panjang > 0 && lebar > 0){
            luaspersegipanjang = panjang * lebar

            alert(
                '*** HASIL LUAS PERSEGI PANJANG *** \n' +
                'Luas Persegi Panjang = Panjang x Lebar = ' + luaspersegipanjang
            )
        }else{
            alert('Salah satu inputan tidak sesuai!')
        }
    }else{
        alert('Salah Input Menu !!!')
    }

</script>
